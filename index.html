<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Librerias</title>
</head>
<body> 
        <div id="titulo">
           <h2>Reparaci√≥n de dispositivos celulares <img class="imagen-phone" src="/imagen/smartphone.png" alt="phone"> </h2>
         
        </div>
      
              <div id="botones">
                  <button class="nuevo-btt" id="nuevo-btt">Agregar nuevo celular</button> 
                      
                  <div id="container-radio">
                    <label>
                          <span>Recibidos</span>
                          <input type="radio" name="filtro" value="RECIBIDO" class="radio">
                      </label>
                      <label>
                          <span>Reparando</span>
                          <input type="radio" name="filtro" value="REPARANDO" class="radio">
                      </label>
                      <label>
                            <span>Listos</span>
                            <input type="radio" name="filtro" value="LISTO" class="radio">
                      </label> 
                      <label>
                          <span>Todos</span>
                          <input type="radio" name="filtro" value="TODOS" class="radio">
                    </label> 
                  </div>
            
              </div>    

                <div class="form-nuevo" id="for_nuevo">
                  <h3 id="titulo_form">Nuevo Celular</h3>
                  <form id="form_celular">
                      <p>
                        Cliente: <input type="text" name="cliente" id="cliente" required>
                      </p>
                      <p>
                        Contacto: <input type="text" name="contacto" id="contacto" required>
                      </p>
                      <p>
                        Modelo del equipo: <input type="text" name="equipo" id="equipo" required>
                      </p>
                      <p>
                        Falla: <input type="text" name="falla" id="falla" required>
                      </p>
                      <p>
                        Fecha de ingreso: <input type="date" name="ingreso" id="ingreso" placehorder="dd/mm/aa" class="validity" required>
                      </p>
                      <p>
                        Fecha de entrega: <input type="date" name="entrega" id="entrega" placehorder="dd/mm/aa" required>
                      </p>
                      <p>
                        Precio: <input type="int" name="precio" id="precio" required>
                      </p>
                      <p>
                        Estado: 
                        <select id="estado" name="estado">
                          <option value="0">- Selecciona un valor -</option>
                          <option value="RECIBIDO">Recibido</option>
                          <option value="REPARANDO">Reparando</option>
                          <option value="LISTO">Listo</option>
                        </select>
                      </p>
                      <input type="submit" value="Guardar">
                      <button class="cancelar-btt" id="cancelar-btt">Cancelar</button>
                  </form>
                </div>

                

              <div class="contenido"> 

                  <table clas="tabla-cel" id="tabla-cel">
                    <thead>
                      <th>Numero de trabajo</th>
                      <th>Cliente</th>
                      <th>Contacto</th>
                      <th>Equipo</th>
                      <th>Falla</th>
                      <th>Fecha de Ingreso</th>
                      <th>Fecha de Entrega</th>
                      <th>Precio</th>
                      <th>Estado</th>
                      <th>Cambiar Estado</th>
                      <th>Eliminar</th>                
                    </thead>   
                    <tbody id="cuerpo_tabla">

                    </tbody>      
                  </table>

                  <p id="cantidad"> </p>
                  <p id="suma"> </p>

              </div>

 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="js/celular.js"></script>
      <script src="js/script.js"></script>
</body>
</html>
